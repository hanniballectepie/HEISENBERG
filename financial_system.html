<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Financeiro</title>
    <link rel="stylesheet" href="css/financial_system.css">
</head>
<body>
    <nav>
        <h1>W.W</h1>
        <div>
            <a href="financial_system.html">Sistema Financeiro</a>
            <a href="extrato.html">Extratos</a>
        </div>
    </nav>
    <div class="container">
        <h2>Sistema de Controle Financeiro</h2>
        <form id="financial-form">
            <input type="number" id="amount" placeholder="Valor" required>
            <select id="transaction-type" required>
                <option value="entrada">Entrada</option>
                <option value="saída">Saída</option>
            </select>
            <input type="text" id="description" placeholder="Descrição" required>
            <button type="submit">Registrar Transação</button>
        </form>
        <h3>Saldo Mensal: <span id="monthly-balance">R$0,00</span></h3>
        <h4>Transações:</h4>
        <ul id="transaction-list"></ul>
    </div>
    <script src="js/financial_system.js"></script>
</body>
</html>
